<!DOCTYPE html>
<html>
<head>
  <title>kɛ.rʌks</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="web-app">
    <div class="app-title">
      <h1 class="title">kɛ.rʌks</h1>
    </div>
    <div class="chat-messages"></div>
    <form class="chat-input">
      <input type="text" placeholder="Type your text here">
      <input type="file" accept="image/*">
      <button type="submit">Send</button>
    </form>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.8.0/firebase-app.js";
    import {
      getFirestore,
      collection,
      addDoc,
      query,
      orderBy,
      onSnapshot,
      getDocs,
      doc,
      deleteDoc,
      writeBatch
    } from "https://www.gstatic.com/firebasejs/12.8.0/firebase-firestore.js";
    
    /* ---------- FIREBASE CONFIG ---------- */
    const firebaseConfig = {
      apiKey: "AIzaSyCCJqmgiZ2hQXPk5Ww7_6zZFJx1pcI5DDg",
      authDomain: "kerux-668cb.firebaseapp.com",
      projectId: "kerux-668cb",
      storageBucket: "kerux-668cb.firebasestorage.app",
      messagingSenderId: "1003479552994",
      appId: "1:1003479552994:web:d7567e35b7cce8a6381fbb"
    };
    
    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    
    /* ---------- DEVICE ID ---------- */
    let deviceId = localStorage.getItem("deviceId");
    if (!deviceId) {
      deviceId = crypto.randomUUID();
      localStorage.setItem("deviceId", deviceId);
    }
    
    /* ---------- DOM ELEMENTS ---------- */
    const form = document.querySelector(".chat-input");
    const input = form.querySelector("input[type='text']");
    const imageInput = form.querySelector("input[type='file']");
    const chatBox = document.querySelector(".chat-messages");
    
    /* ---------- MAX MESSAGES CAP ---------- */
    const MAX_MESSAGES = 25;
    
    async function enforceMessageCap() {
      const messagesRef = collection(db, "messages");
      const q = query(messagesRef, orderBy("timestamp", "asc")); // oldest first
      const snapshot = await getDocs(q);
    
      if (snapshot.size > MAX_MESSAGES) {
        const excess = snapshot.size - MAX_MESSAGES;
        const docsToDelete = snapshot.docs.slice(0, excess);
        const batch = writeBatch(db);
    
        docsToDelete.forEach((docToDelete) => batch.delete(doc(db, "messages", docToDelete.id)));
        await batch.commit();
      }
    }
    
    /* ---------- SEND MESSAGE ---------- */
    form.addEventListener("submit", async (e) => {
      e.preventDefault();
    
      const text = input.value.trim();
      const file = imageInput.files[0];
    
      if (!text && !file) return;
    
      let imageBase64 = null;
    
      if (file) {
        const reader = new FileReader();
        reader.onload = async () => {
          imageBase64 = reader.result; // Base64 string
    
          await addDoc(collection(db, "messages"), {
            text: text || null,
            image: imageBase64,
            sender: deviceId,
            timestamp: Date.now()
          });
    
          input.value = "";
          imageInput.value = "";
    
          await enforceMessageCap(); // enforce max messages
        };
        reader.readAsDataURL(file);
      } else {
        await addDoc(collection(db, "messages"), {
          text: text,
          image: null,
          sender: deviceId,
          timestamp: Date.now()
        });
    
        input.value = "";
    
        await enforceMessageCap(); // enforce max messages
      }
    });
    
    /* ---------- RECEIVE MESSAGES ---------- */
    const q = query(collection(db, "messages"), orderBy("timestamp"));
    
    onSnapshot(q, (snapshot) => {
      chatBox.innerHTML = "";
    
      snapshot.forEach((doc) => {
        const data = doc.data();
        const div = document.createElement("div");
    
        div.className =
          data.sender === deviceId
            ? "message-sent"
            : "message-recieved";
    
        // Text
        if (data.text) {
          const p = document.createElement("p");
          p.textContent = data.text;
          div.appendChild(p);
        }
    
        // Image
        if (data.image) {
          const img = document.createElement("img");
          img.src = data.image; // Base64 string
          img.style.maxWidth = "220px";
          img.style.borderRadius = "14px";
          img.style.display = "block";
          img.style.marginTop = "6px";
          div.appendChild(img);
        }
    
        chatBox.appendChild(div);
      });
    
      chatBox.scrollTop = chatBox.scrollHeight;
    });

  </script>
</body>
</html>
